version: '2'
services:
    db:
        image: mysql
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: <%= mysqlDatabase %>
            MYSQL_USER: root
            MYSQL_PASSWORD: root
        volumes:
            - ./mysql:/var/lib/mysql
    php:
        build: ./php
        expose:
            - "9000"
        volumes:
            - ./docroot:/var/www/<%= appName %>
        links:
            - db:mysql
    nginx:
        build: ./nginx
        ports:
            - "80:80"
        links:
            - php
        volumes_from:
            - php
